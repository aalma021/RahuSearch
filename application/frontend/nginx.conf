server {
    listen 80;
    server_name _;

    # -------------------------------------------------
    # Static SPA (React / Vite build)
    # -------------------------------------------------
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # -------------------------------------------------
    # API: SEARCH
    # Browser  â†’ /search
    # Nginx    â†’ api:8000/search
    # -------------------------------------------------
    location /search {
        proxy_pass http://api:8000/search;

        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # -------------------------------------------------
    # STATIC IMAGES (ðŸ”¥ KRÄ°TÄ°K FIX)
    # Browser  â†’ /images/...
    # Nginx    â†’ api:8000/images/...
    # -------------------------------------------------
    location /images {
        proxy_pass http://api:8000/images;

        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # -------------------------------------------------
    # Health check
    # -------------------------------------------------
    location /healthz {
        return 200 "ok";
    }
}
